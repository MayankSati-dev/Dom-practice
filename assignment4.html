<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>like feature of instagram</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
            background-color: black
        }
        main{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main .card{
            overflow: hidden;
            border-radius: 20px;
            width: 400px;
            height: 600px;
            background-color:black;
            position: relative;
        }
main .card img{
    border-radius: 20px;
    overflow: hidden;
    padding: 20px;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}
i{
position: absolute;
top: 50%;
left: 50%;
z-index: 1;
font-size: 7rem;
transform: translate(-50%,-50%) scale(1) rotate(-60deg);
transition:all cubic-bezier(.75,.99,.64,1.18) 0.6s;
opacity: 0;
background: linear-gradient(45deg,#feda75 0%,#fa7e1e 30%,#d62976 60%,#962fbf 100%);
-webkit-background-clip: text;
color: transparent;
}

    </style>
</head>
<body>
    <main>
        <div class="card">
            <i  id='love' class="ri-heart-fill"></i>
            <img id="like" src="https://images.unsplash.com/photo-1761746555922-2f2396e21fe1?q=80&w=1674&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
    </main>

<script>
    var love=document.querySelector('#love');
var card=document.querySelector('.card');
var like=document.querySelector("#like");


like.addEventListener('dblclick',function(){
    love.style.opacity=1; 
    love.style.transform="translate(-50%,-50%) scale(2) rotate(-20deg)";
    setTimeout(function(){
      love.style.opacity=1;
    love.style.transform="translate(-50%,-50%) scale(2) rotate(20deg)";

    },300)
    setTimeout(function(){
      love.style.opacity=0;
    love.style.transform="translate(-50%,-1300%) scale(2) rotate(20deg)";
    },1100)
    setTimeout(function(){
      love.style.opacity=0;
    love.style.transform="translate(-50%,-50%) scale(0) rotate(0deg)";

    },1150)

})


    </script>
</body>
</html>
