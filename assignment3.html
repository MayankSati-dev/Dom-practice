<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowwnloaded button</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
            background-color:black ;
        }
        main{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 500px;
            height: 300px;
            background-color: white;
            border-radius: 15px;
        }
.card p{
    padding: 20px;
    text-align: center;
    font-size: 1.2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
.card p span{
    color: royalblue;
    font-weight: 700;
}
.outer{
    width:400px;
    background-color: antiquewhite;
    height: 30px;
    border-radius: 50px;
    margin-left: 50px;
    overflow: hidden;
}
.inner{
    width: 0%;
    background-color: green;
    height: 100%;
}
.download-sec{
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.download-sec h2{
    margin-left: 50px;
    margin-top: 20px;
    font-size: 2.5rem;
}
.download-sec button{
    margin-right: 50px;
    margin-top: 20px;
    padding: 10px;
    font-size: 1.3rem;
    border-radius: 15px 10px;
    background-color: green;
    border: none;
    color: white;
    cursor: pointer;
}
.download-sec button:active{
    scale: 0.95;
}

    </style>
</head>
<body>
    <main>
        <div class="card">
            <p>click on download button below to download the <span>mp3.song</span>...</p>
            <div class="outer">
                <div class="inner"></div>
            </div>
            <div class="download-sec">  
                <h2>0%</h2>
                <button>download</button>
            </div>
          
        </div>
    </main>
    <script>
        var num=50+Math.floor(Math.random()*50)
        var count=0;
        var btn=document.querySelector('button');
        var h2=document.querySelector('h2');
        var inner=document.querySelector('.inner');
        btn.addEventListener('click',function(){
            btn.style.pointerEvents='none';
           var stint=  setInterval(() => {
                count++;
               h2.innerHTML=count+`%`;
               inner.style.width=count+'%';
             },num);
             setTimeout(function(){
                   clearInterval(stint);
                   btn.style.opacity=0.5;
                   btn.innerHTML='Downloaded';
                   console.log('downloaded in this seconds',num/10);
             },num*100)
        })
    </script>
</body>
</html>
