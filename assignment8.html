<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotlight effect</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        :root{
          --x:200px;
          --y:200px;
        }
        body,html{
            height: 100%;
            width: 100%;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQasKPDCewT1v2j4mJjfCN1rqH2SczejiwkoA&s');
            background-size: cover;
            background-position: center;
        }
.box{
    height: 100%;
    width: 100%;
   border: 1px solid white;
   background: radial-gradient(150px at var(--x) var(--y),rgba(255, 255, 255, 0),rgba(0, 0, 0, 0.893));
}
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
     addEventListener('mousemove',function(x){
            x.clientX,x.clientY;
            document.body.style.setProperty('--x',x.clientX +'px');
            document.body.style.setProperty('--y',x.clientY +'px');

        })
    </script>
</body>
</html>
