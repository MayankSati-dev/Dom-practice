<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javscript dom practice</title>
    <style>
        *{
            color: white;
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        body{
            white-space: unset;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        button{
            padding: 10px 20px;
            font-weight: 700;
            z-index: 9;
            font-size: 2rem;
            border-radius: 10px;
            background-color: red;
            color: white;
            cursor: pointer;
        }
        button:active{scale: 0.9;}
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="main">

        <button>
            click
        </button>
    </div>
    <script>
        var arr=['hello','i am mayank','good work','software engg in sheriyans','today not good thing'];
        var main=document.querySelector(".main");
        var btn=document.querySelector('button');
        btn.addEventListener('click',function(){
            var div=document.createElement('div');
            var array=Math.floor(Math.random()*arr.length);
            div.innerHTML=`${arr[array]}`;
            div.style.position='absolute';
            var x=Math.random()*100;
            var rot=Math.random()*360;
            var y=Math.random()*100;
            div.style.left=x+'%';
            div.style.top=y+'%';
            var c1=Math.floor(Math.random()*256);
            var c2=Math.floor(Math.random()*256);
            var c3=Math.floor(Math.random()*256);

            div.style.backgroundColor=`rgb(${c1},${c2},${c3})`;
            div.style.maxWidth=`200px`;
            div.style.textAlign=`center`;
            div.style.textTransform=`uppercase`;
            div.style.height=`25px`;
            div.style.rotate=rot+'deg';
            div.style.overflow=`hidden`;

           main.appendChild(div);

           
        })
    </script>
</body>
</html>
