<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st self made project</title><style>
  *{
    padding: 0%;
    margin: 0%;
    box-sizing: border-box;
  }
  body{
    width: 100%;
    height: 100vh;
  }
  .main{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
.container h5{
    font-size: 3rem;
    padding: 10px;
    color: white;
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 200px;
    width: 300px;
    background-color: black;
    border-radius: 10px;
}
button{
    margin-top: 2rem;
    font-size: 1.5rem;
    padding: 15px;
    border-radius: 1rem;
    font-weight: 700;
    background-color: aqua;
    border: none;
    cursor: pointer;
}
button:active{
  transform: scale(0.8);
}
.container .text2{
    text-align: center;
    font-size: 2rem;
}
    </style>
</head>
<body><div class="main">
<div class="container">
    <h5 class="text1">text 1</h5>
    <h5 class="text2">text 2</h5>
</div>
<button class="button">change!!!</button>
</div>
    <script>
        var main=document.querySelector('.main');
        var container=document.querySelector(".container");
        var tex1=document.querySelector(".text1");
        var tex2=document.querySelector(".text2");
        var btn=document.querySelector(".button");
    var arr=[
        {
         team:'CSK',
         primary:'yellow',
         sceondary:'blue',
         fullname:'chennai super king'
        },
         {
         team:'MI',
         primary:'red',
         sceondary:'green',
         fullname:'MUMBAI INDIANS'
        },
         {
         team:'HR',
         primary:'black',
         sceondary:'lightblue',
         fullname:'HARYANA'
        },
         {
         team:'UK',
         primary:'pink',
         sceondary:'dorgerblue',
         fullname:'UTTRAKHAND'
        }
    ]
    btn.addEventListener('click',function(){
        var r=Math.floor(Math.random()*arr.length);
        tex1.innerHTML=arr[r].team;
        tex2.innerHTML=arr[r].fullname;
        main.style.backgroundColor=arr[r].primary;
        container.style.background=arr[r].sceondary;
    })
    </script>
</body>
</html>
